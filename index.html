<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title >Resume Builder</title> 

</head>
<body>
    <h1>Static Resume Builder By Raffay</h1>
    <form id="resumeForm">
     <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text " id="name" name="name" required><br> 

      <label for="email">Email:</label> 
      <input type="email" name="email" id="email" required> 

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required>

     </fieldset> 
     <fieldset>
     <legend>Education</legend>
     <label for="education">Education</label>
     <textarea name="education" id="education" rows="4" required></textarea> <br>
     </fieldset>

    <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" rows="4" required></textarea> <br>
    </fieldset>

    <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="4" required></textarea> <br>
    </fieldset>
     
    <button type="submit">Generate Resume </button>
   
   <div id="resumeOutput">
    <!-- resume will generated below -->

   </div>

   <script src="script.js"></script>



    </form>
    
</body>
</html>
